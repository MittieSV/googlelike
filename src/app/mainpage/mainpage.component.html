<div class="container">
<div class="first" >
    <img src="/assets/logo.png" width="200px">
</div>
<div class="second" >
<mat-form-field appearance="outline">
    <input type="text" #searchBox matInput  
    [matAutocomplete]="auto" (input)="getSearchResult(searchBox.value)">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="myEvent($event)">
      <mat-option *ngFor="let result of searchResults$ | async" [value]="result.title">
        {{result.title}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
</div>
